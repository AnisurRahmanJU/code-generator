<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>

<script>
let codeData = {};
let lastIndex = {}; // track last snippet for each language-topic

// Load JSON
fetch('codes.json').then(res => res.json()).then(data => { 
  codeData = data; 
  populateLanguages(); 
});

// Populate language dropdown
function populateLanguages(){
  const langSelect = document.getElementById('languageSelect');
  Object.keys(codeData).forEach(lang=>{
    let option = document.createElement('option'); 
    option.value = lang; 
    option.textContent = lang; 
    langSelect.appendChild(option);
  });
}

// Populate topics dropdown
document.getElementById('languageSelect').addEventListener('change', function(){
  const topicSelect = document.getElementById('topicSelect'); 
  topicSelect.innerHTML = '<option value="">Select Topic</option>';
  const lang = this.value;
  if(lang){
    Object.keys(codeData[lang]).forEach(topic=>{
      let option = document.createElement('option'); 
      option.value = topic; 
      option.textContent = topic; 
      topicSelect.appendChild(option);
    });
    topicSelect.disabled = false;
  } else topicSelect.disabled = true;
});

// Load a random snippet (different from last one)
document.getElementById('topicSelect').addEventListener('change', function(){
  const lang = document.getElementById('languageSelect').value;
  const topic = this.value;
  if(lang && topic){
    const codes = codeData[lang][topic];
    let randomIndex;
    do {
      randomIndex = Math.floor(Math.random()*codes.length);
    } while(codes.length>1 && randomIndex === (lastIndex[lang+'-'+topic]||-1));
    lastIndex[lang+'-'+topic] = randomIndex;
    const codeToLoad = codes[randomIndex];
    typeCodeLineByLine(codeToLoad, lang);
  }
});

// Typing animation line by line
function typeCodeLineByLine(text, language){
  const codeEl = document.getElementById('code');
  codeEl.className = 'language-' + (language.toLowerCase() === 'javascript' ? 'javascript' : language.toLowerCase().replace('+','p'));
  codeEl.textContent = '';
  const codeBox = document.getElementById('codeBox');
  const lines = text.split('\n'); // split code into lines
  let lineIndex = 0;

  function typeLine(){
    if(lineIndex < lines.length){
      let line = lines[lineIndex++];
      let charIndex = 0;

      function typeChar(){
        if(charIndex < line.length){
          codeEl.textContent += line[charIndex++];
          Prism.highlightElement(codeEl);
          codeBox.scrollTop = codeBox.scrollHeight;
          setTimeout(typeChar, Math.floor(Math.random()*(50-15+1))+15);
        } else {
          codeEl.textContent += '\n'; // add newline
          typeLine(); // next line
        }
      }
      typeChar();
    }
  }
  typeLine();
}

// Copy code to clipboard
document.querySelector('.copy-btn').addEventListener('click', ()=>{
  const codeText = document.getElementById('code').textContent;
  navigator.clipboard.writeText(codeText).then(()=>{
    alert('Code copied to clipboard!');
  });
});
</script>
